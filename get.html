<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <tittle></tittle> 
        <link rel="stylesheet" href="booking.css"
    </head>
    <body>
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <div class="slide s1">
                    <img src="https://raw.githubusercontent.com/Cypher1612/hotelmanagment-html-css-js/main/Hotel%20Management/images/1.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="https://cf.bstatic.com/images/hotel/max1024x768/294/294645392.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="https://raw.githubusercontent.com/Cypher1612/hotelmanagment-html-css-js/main/Hotel%20Management/images/3.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="https://raw.githubusercontent.com/Cypher1612/hotelmanagment-html-css-js/main/Hotel%20Management/images/4.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="http://nicesolutionbd.com/wp-content/uploads/2018/04/Swimming-Pool.jpg" alt="">
                 </div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
            </div>
        </div>
<style>
body{
    margin: 0;
    padding: 0;
    background: white;
}
.slidershow{
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.middle{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
.navigation{
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
}
.bar{
    width: 50px;
    height: 10px;
    border: 2px solid #fff;
    margin: 6px;
    cursor: pointer;
    transition: 0.4s;
}
.bar:hover{
    background: #fff;
}

input[name="r"]{
    position: absolute;
    visibility: hidden;
}
.slides{
    width: 500%;
    height: 100%;
    display: flex;
}

.slide{
    width: 20%;
    transition: 0.6s;
}
.slide img{
    width: 100%;
    height: 100%;
}

#r1:checked ~ .s1{
    margin_left: 0;
}
#r2:checked ~ .s1{
    margin-left: -20%;
}
#r3:checked ~ .s1{
    margin-left: -40%;
}
#r4:checked ~ .s1{
    margin-left: -60%;
}
#r5:checked ~ .s1{
    margin-left: -80%;
}
</style>
    </body>
</html>
